version: '3.8'

services:
  # API Service
  api:
    build: .
    container_name: emission_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python src/api/app.py
    restart: unless-stopped
    networks:
      - emission_network

  # Scheduler Service
  scheduler:
    build: .
    container_name: emission_scheduler
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/scheduler.py
    restart: unless-stopped
    networks:
      - emission_network
    depends_on:
      - api

  # Jupyter Notebook Service (for interactive analysis)
  notebook:
    build: .
    container_name: emission_notebook
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./outputs:/app/outputs
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    networks:
      - emission_network

networks:
  emission_network:
    driver: bridge

volumes:
  data:
  outputs:
  logs:
